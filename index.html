<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BoI assistant</title>
</head>
<body>
    <header>
        <h1>CURSE OF THE LOST ASSISTANT</h1>
        <div class="options"></div>
    </header>
    <div class="wrapper">
        <div class="container"></div>
        <div class="options">
            <div class="status">
                <button id="selected">Not explored</button>
                <button id="explored">Explored</button>
                <button id="red">Red room</button>
                <button id="default">Delete room</button>
            </div>
            <div class="rooms">
                <p>Room type</p>
                <div class="room-type">
                    <button id="normal">
                    <img src="./imgs/rooms/normal.webp" alt="Normal room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Normal room
                    </button>
                    
                    <button id="treasure">
                    <img src="./imgs/rooms/treasure.webp" alt="Treasure room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Treasure room
                    </button>
                    
                    <button id="boss">
                    <img src="./imgs/rooms/boss.webp" alt="Boss room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Boss room
                    </button>
                    
                    <button id="mini-boss">
                    <img src="./imgs/rooms/mini-boss.webp" alt="Mini boss room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Mini boss room
                    </button>
                    
                    <button id="planetarium">
                    <img src="./imgs/rooms/planetarium.webp" alt="Planetarium" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Planetarium
                    </button>
                    
                    <button id="shop">
                    <img src="./imgs/rooms/shop.webp" alt="Shop" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Shop
                    </button>
                    
                    <button id="arcade">
                    <img src="./imgs/rooms/arcade.webp" alt="Arcade" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Arcade
                    </button>
                    
                    <button id="challenge">
                    <img src="./imgs/rooms/challenge.webp" alt="Challenge room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Challenge room
                    </button>
                    
                    <button id="boss-challenge">
                    <img src="./imgs/rooms/boss-challenge.webp" alt="Boss challenge room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Boss challenge room
                    </button>
                    
                    <button id="curse">
                    <img src="./imgs/rooms/curse.webp" alt="Curse room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Curse room
                    </button>
                    
                    <button id="sacrifice">
                    <img src="./imgs/rooms/sacrifice.webp" alt="Sacrifice room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Sacrifice room
                    </button>
                    
                    <button id="secret">
                    <img src="./imgs/rooms/secret.webp" alt="Secret room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Secret room
                    </button>
                    
                    <button id="super-secret">
                    <img src="./imgs/rooms/super-secret.webp" alt="Super secret room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Super secret room
                    </button>
                    
                    <button id="ultra-secret">
                    <img src="./imgs/rooms/ultra-secret.webp" alt="Ultra secret room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Ultra secret room
                    </button>
                    
                    <button id="library">
                    <img src="./imgs/rooms/library.webp" alt="Library" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Library
                    </button>
                    
                    <button id="mirror">
                    <img src="./imgs/rooms/mirror.webp" alt="Mirror room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Mirror room
                    </button>
                    
                    <button id="mine">
                    <img src="./imgs/rooms/mine.webp" alt="Mine cart room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Mine cart room
                    </button>
                    
                    <button id="dice">
                    <img src="./imgs/rooms/dice.webp" alt="Dice room" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Dice room
                    </button>
                    
                    <button id="vault">
                    <img src="./imgs/rooms/vault.webp" alt="Vault" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Vault
                    </button>
                    
                    <button id="bedroom">
                    <img src="./imgs/rooms/bedroom.webp" alt="Bedroom" width="20" height="20" style="vertical-align: middle; margin-right: 6px;">
                    Bedroom
                    </button>
                      
                </div>
            </div>
            <div class="pickups">
                <p>Pickups</p>
                <div class="pickup-type">
                    <button id="red-heart">Red Heart</button>
                    <button id="half-red-heart">Half Red Heart</button>
                    <button id="soul-heart">Soul Heart</button>
                    <button id="black-heart">Black Heart</button>
                    <button id="eternal-heart">Eternal Heart</button>
                    <button id="blended-heart">Blended Heart</button>
                    <button id="golden-heart">Golden Heart</button>
                    <button id="rotten-heart">Rotten Heart</button>
                    <button id="bone-heart">Bone Heart</button>
                    <button id="penny">Penny</button>
                    <button id="nickel">Nickel</button>
                    <button id="dime">Dime</button>
                    <button id="lucky-penny">Lucky Penny</button>
                    <button id="golden-penny">Golden penny</button>
                    <button id="bomb">Bomb</button>
                    <button id="golden-bomb">Golden Bomb</button>
                    <button id="key">Key</button>
                    <button id="golden-key">Golden Key</button>
                    <button id="charged-key">Charged Key</button>
                    <button id="micro-battery">Micro Battery</button>
                    <button id="battery">Battery</button>
                    <button id="mega-battery">Mega Battery</button">
                    <button id="card">Card</button>
                    <button id="rune">Rune</button>
                    <button id="pill">Pill</button>
                    <button id="trinket">Trinket</button>
                    <button id="chest">Chest</button>
                    <button id="golden-chest">Golden Chest</button>
                    <button id="red-chest">Red Chest</button>
                    <button id="spiked-chest">Spiked Chest</button>
                    <button id="eternal-chest">Eternal Chest</button>
                    <button id="mimic-chest">Mimic Chest</button>
                    <button id="dice-shard">Dice Shard</button>
                    <button id="cracked-key">Cracked Key</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Made by <a href="https://github.com/BonkersCoding">BonkersCoding</a> </div>    
<script src="javascript.js"></script>
</body>
</html>
