<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BoI assistant</title>
</head>
<body>
    <header>
        <h1>CURSE OF THE LOST ASSISTANT</h1>
        <div class="options"></div>
    </header>
    <p>Click a room to mark it as not entered. you can change room info under the mini map.</p>
    <div class="container"></div>
    <div class="options">
        <div class="status">
            <button id="selected">Not explored</button>
            <button id="entered">Explored</button>
            <button id="default">Delete room</button>
        </div>
        <div class="room type"></div>
    </div>
    <div class="footer">Made by <a href="https://github.com/BonkersCoding">BonkersCoding</a> </div>    
<script src="javascript.js"></script>
</body>
</html>
